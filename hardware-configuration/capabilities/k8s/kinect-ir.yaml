apiVersion: apps/v1
kind: Deployment
metadata:
  name: kinect-ir
  labels:
    app: kinect-ir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kinect-ir
  template:
    metadata:
      labels:
        app: kinect-ir
    spec:
      containers:
        - name: kinect-ir
          image: your-kinect-image:latest   # replace with your Kinect processing image
          securityContext:
            privileged: true                # needed to access /dev/video0
          volumeMounts:
            - name: video0
              mountPath: /dev/video0
              readOnly: false
      volumes:
        - name: video0
          hostPath:
            path: /dev/video0
            type: CharDevice
---
apiVersion: v1
kind: Service
metadata:
  name: kinect-ir
spec:
  selector:
    app: kinect-ir
  ports:
    - protocol: TCP
      port: 8081       # adjust if your app serves on a different port
      targetPort: 8081
  type: ClusterIP

